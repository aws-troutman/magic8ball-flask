<VirtualHost *:80>
    ServerName ec2-52-11-138-117.us-west-2.compute.amazonaws.com
    ServerAdmin admin@ec2-52-11-138-117.us-west-2.compute.amazonaws.com

    WSGIScriptAlias / /var/www/magic8ball/magic8ball.wsgi

    <Directory /var/www/magic8ball/magic8ball>
        WSGIProcessGroup magic8ball
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>