<VirtualHost *>
    ServerName localhost

    WSGIDaemonProcess magic8ball user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/magic8ball/yourapplication.wsgi

    <Directory /var/www/magic8ball>
        WSGIProcessGroup magic8ball
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>